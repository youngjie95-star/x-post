name: Automatic Post to X.com

on:
  schedule:
    # Menjalankan setiap jam antara jam 9 pagi dan 3 sore (15:00) UTC setiap hari.
    # GitHub Actions akan memilih salah satu waktu ini secara acak untuk menjalankan job.
    - cron: '0 9-15 * * *'
  workflow_dispatch: # Tombol untuk menjalankan manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Sesuaikan versi Python jika perlu

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the autopost script
        env:
          # Mengambil semua kunci API dari GitHub Secrets
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: python main.py
